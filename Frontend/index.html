<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Foundry Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lazy-Foundry</h1>
    <p class="subtitle">A workflow tool for Foundry</p>

    <div class="menu">
      <button class="tab-btn" data-tab="anvil">Anvil Mode</button>
      <button class="tab-btn" data-tab="forge">Forge Mode</button>
      <button class="tab-btn" data-tab="cast">Cast Mode</button>
    </div>

    <div id="content">
      <div id="anvil" class="tab-content active">
        <h2>Anvil Mode</h2>
        <div class="content-wrapper">
          <div class="input-section">
            <div class="input-group">
              <input type="text" id="rpc" placeholder="RPC URL (default: http://127.0.0.1:8545)" />
              <input type="text" id="key" placeholder="Private Key" />
              <input type="text" id="chain" placeholder="Chain ID (default: 31337)" />
              <input type="text" id="gasfee" placeholder="Gas Fee (default: 1000000000)" />
              <input type="text" id="gaslimit" placeholder="Gas Limit (default: 30000000)" />
              <input type="text" id="forkurl" placeholder="Fork URL (optional)" />
            </div>
            <div class="button-group">
              <button onclick="startAnvil()">Start Local Node</button>
              <button onclick="stopAnvil()">Stop Node</button>
            </div>
          </div>
          <div class="output-section">
            <div class="output" id="anvilOutput"></div>
          </div>
        </div>
      </div>

      <div id="forge" class="tab-content">
        <h2>Forge Mode</h2>
        <div class="button-group">
          <button onclick="buildForge()">Build</button>
          <button onclick="testForge()">Test</button>
          <button onclick="coverageForge()">Coverage</button>
          <button onclick="createForge()">Create</button>
          <button onclick="initForge()">Init</button>
          <button onclick="installForge()">Install</button>
          <button onclick="scriptForge()">Script</button>
        </div>
        <div class="output" id="forgeOutput"></div>
      </div>

      <div id="cast" class="tab-content">
        <h2>Cast Mode</h2>
        <input type="text" id="castFunc" placeholder="Function name (e.g., balanceOf)" />
        <input type="text" id="castArgs" placeholder="Arguments (comma-separated)" />
        <div class="button-group">
          <button onclick="callCast()">Call Function</button>
        </div>
        <div class="output" id="castOutput"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
